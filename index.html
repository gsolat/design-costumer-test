<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guillermo Solano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Diseño y Comunicación visual.">
    <meta name="author" content="Guillermo Solano">

<!-- CSS -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/gs.ico">
  </head>

<body>
  <div>

<!-- PORTAFOLIO -->

<section id="form">
    <div class="container-fluid">
        <div class="row">
            <div class="quiz col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-10 offset-1">
                <div class="questions col-xl-10 offset-xl-1">
                <h3>Para usted el diseño es:</h3>
                    <div class="questions col-xl-offset-1 col-lg-offset-1">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Irrelevante">
                            <label class="custom-control-label" for="customRadio1">Desconocido y poco importante.</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Bonito">
                            <label class="custom-control-label" for="customRadio2">Relevante solo en cuanto estilo y estética.</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="Acertado">
                            <label class="custom-control-label" for="customRadio3">Una forma elegante de resolver problemas.</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input" value="Ninguna">
                            <label class="custom-control-label" for="customRadio4">Ninguna de las anteriores.</label>
                        </div>
                    </div>
                    <div class="footer-btn">
                        <button class="btn btn-primary" onclick="submitAnswer()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- JAVASCRIPT -->

    <script src="js/bootstrap.min.js"></script>
    <script>
        var submitAnswer = function() {

            var radios = document.getElementsByName('customRadio');
            var val= "";

            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    val = radios[i].value;
                    break;
                }
            }
            if (val == "" ) {
                alert('Selecciona una respuesta');
            } else if ( val == "Acertado" ) {
                window.location.assign("bio.html");
            } else if ( val == "Irrelevante" ) {
                window.location.assign("sleeping-user.html");
            } else if ( val == "Bonito" ) {
                window.location.assign("nice-design.html");
            } else {
                window.location.assign("wiki-def.html");
              }
            };
    </script>
  </body>
</html>
